services:
  - type: web
    name: thebadgerspage
    env: python
    plan: free
    buildCommand: ./build.sh  # Cambiado de deploy.sh que no existe
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --settings=core.settings_render
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_render
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@thebadgers.uy
      # REMOVIDO: ADMIN_PASSWORD hardcodeado - ahora usa SECRET_KEY
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: the-badgers.com,www.the-badgers.com,thebadgerspage.onrender.com,localhost,127.0.0.1
      # Variable para frontend - URL del backend API
      - key: VITE_API_BASE_URL
        value: https://thebadgerspage.onrender.com
      # Variable para identificar entorno Render
      - key: RENDER
        value: 1
      # REMOVIDO: Variables de MongoDB - ahora usamos SQLite
    customDomains:
      - name: the-badgers.com
      - name: www.the-badgers.com 