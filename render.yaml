services:
  - type: web
    name: thebadgerspage
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: cd backend && python3 start_render.py
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_render
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: the-badgers.com,www.the-badgers.com,thebadgerspage.onrender.com
      - key: VITE_API_BASE_URL
        value: https://thebadgerspage.onrender.com
      - key: RENDER
        value: 1
    customDomains:
      - name: the-badgers.com
      - name: www.the-badgers.com 