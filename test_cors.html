<!DOCTYPE html>
<html>
<head>
    <title>Test CORS API Torneos</title>
</head>
<body>
    <h1>Test CORS - API Torneos</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testAPI() {
            const urls = [
                'https://the-badgers.com/api/torneo/torneos/',
                'https://thebadgerspage.onrender.com/api/torneo/torneos/'
            ];
            
            for (const url of urls) {
                try {
                    console.log(`Probando: ${url}`);
                    results.innerHTML += `<p>Probando: ${url}</p>`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    console.log(`✅ Éxito: ${url}`, data);
                    results.innerHTML += `<p style="color: green;">✅ Éxito: ${url}</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                } catch (error) {
                    console.error(`❌ Error: ${url}`, error);
                    results.innerHTML += `<p style="color: red;">❌ Error: ${url} - ${error.message}</p>`;
                }
            }
        }
        
        // Probar automáticamente al cargar
        testAPI();
    </script>
</body>
</html>
