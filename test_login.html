<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - The Badgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Login - The Badgers</h1>

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" value="admin">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" value="admin123">
        </div>

        <button onclick="testLogin()">Probar Login</button>
        <button onclick="testStatus()">Verificar Estado</button>
        <button onclick="testAdminMode()">Probar Modo Admin</button>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Intentando login con:', { username, password });

                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('Respuesta del login:', data);

                const resultDiv = document.getElementById('result');

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login exitoso!</h3>
                        <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        <p><strong>Usuario:</strong> ${data.user.username}</p>
                        <p><strong>Admin:</strong> ${data.user.is_staff ? 'Sí' : 'No'}</p>
                    `;

                    // Guardar token para futuras pruebas
                    localStorage.setItem('test_token', data.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error en login</h3>
                        <p>${data.error || 'Error desconocido'}</p>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error de conexión</h3>
                    <p>${error.message}</p>
                    <p>Verifica que el backend esté corriendo en ${API_BASE}</p>
                `;
            }
        }

        async function testStatus() {
            const token = localStorage.getItem('test_token');

            try {
                const response = await fetch(`${API_BASE}/api/auth/status/`, {
                    headers: {
                        'Authorization': token ? `Token ${token}` : '',
                    },
                });

                const data = await response.json();
                console.log('Respuesta del status:', data);

                const resultDiv = document.getElementById('result');

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Estado verificado</h3>
                        <p><strong>Autenticado:</strong> ${data.authenticated ? 'Sí' : 'No'}</p>
                        ${data.user ? `<p><strong>Usuario:</strong> ${data.user.username}</p>` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error al verificar estado</h3>
                        <p>Status: ${response.status}</p>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error de conexión</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testAdminMode() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Probando modo admin con:', { username, password });

                const token = btoa(`${username}:${password}`);
                const response = await fetch(`${API_BASE}/api/galeria/upload/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${token}`,
                    },
                });

                const data = await response.json();
                console.log('Respuesta del modo admin:', data);

                const resultDiv = document.getElementById('result');

                if (response.ok && data.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Modo Admin activado!</h3>
                        <p><strong>Mensaje:</strong> ${data.message}</p>
                        <p><strong>Usuario:</strong> ${data.user}</p>
                        <p>Ahora puedes acceder a funcionalidades administrativas</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error en modo admin</h3>
                        <p>${data.error || 'Error desconocido'}</p>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error de conexión</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        // Verificar conexión inicial
        window.onload = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/`);
                const data = await response.json();
                console.log('API funcionando:', data);
            } catch (error) {
                console.error('Error conectando a la API:', error);
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>⚠️ No se puede conectar al backend</h3>
                    <p>Verifica que Django esté corriendo en ${API_BASE}</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        };
    </script>
</body>

</html>
